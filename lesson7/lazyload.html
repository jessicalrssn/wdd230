<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy image loading lesson 7| WDD230 at BYU-I">
    <title>Lazy Image Loading</title>
    <link rel="stylesheet" href="lesson7.css">
    <script defer src="lesson7.js"></script> 
</head>
<body>
    <h1>Lazy Image Loading</h1>
    <picture>
        <img src= "images/placeholder.jpg" data-src= "images/Untitled-1.jpg" alt='girl with view'>
    </picture>
    <picture>
        <img src= 'images/placeholder.jpg' data-src="images/Untitled-2.jpg" alt='jumping girl'>
    </picture>
    <picture>
        <img src='images/placeholder.jpg' data-src="images/Untitled-3.jpg" alt='girl on boat'>
    </picture>
    <picture>
        <img src='images/placeholder.jpg' data-src="images/Untitled-4.jpg" alt='sunset'>
    </picture>
    <picture>
        <img src='images/placeholder.jpg' data-src="images/Untitled-5.jpg" alt='ocean and mountains'>
    </picture>
</body>
